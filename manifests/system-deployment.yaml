apiVersion: apps/v1
kind: Deployment
metadata:
  name: resnet-classifier-system
  labels:
    resnet: system
spec:
  replicas: 1
  selector:
    matchLabels:
      resnet: system
  template:
    metadata:
      labels:
        resnet: system
    spec:
      imagePullSecrets:
        - name: ghcrkey
      containers:
        - name: system
          image: ghcr.io/ahmadhamid/resnet_imagenet_classifier:system_develop
          imagePullPolicy: Always
          env:
            - name: "RN_MODELSIZE"
              value: "50"
          ports:
            - name: system
              containerPort: 5000
