name: Container Image CI

on:
  push:
    branches-ignore: ["main"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  SYSTEM_IMAGE: ${{github.repository}}:system
  LOAD_IMAGE: ${{github.repository}}:load

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Build System Image
        run: docker build -t ${{env.SYSTEM_IMAGE}} system/
      - name: Build load Image
        run: docker build -t ${{env.LOAD_IMAGE}} load/
